<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ionic App</title>
        <!-- CDN - Hojas de Estilo de Ionic -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <link rel="stylesheet" href="./css/master.css">
    </head>

    <body>
        <!-- CÃ³digo Ionic -->
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-button>
                            <ion-icon name="logo-ionic"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-title>Products</ion-title>
                    <ion-buttons slot="end">
                        <ion-button>
                            <p class="total">Total $<span id="total">0</span></p>
                            <ion-icon name="cart"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" size-md="4" offset="0" offset-md="2">
                            
                            <ion-card>
                                <ion-card-header color="secondary">
                                    <ion-card-title>New Product</ion-card-title>
                                </ion-card-header>

                                <ion-card-content>
                                    <ion-item class="ion-margin-vertical">
                                        <ion-label position="floating">Product Name</ion-label>
                                        <ion-input id="product-name" type="text"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Product Price</ion-label>
                                        <ion-input id="product-price" type="number"></ion-input>
                                    </ion-item>
                                    <ion-button id="btn-save">
                                        <ion-icon name="add-circle" slot="start"></ion-icon>
                                        Save
                                    </ion-button>
                                    <ion-button  id="btn-clear" color="danger" fill="outline">
                                        <ion-icon name="trash" slot="start"></ion-icon>
                                        Clear
                                    </ion-button>
                                </ion-card-content>
                            </ion-card>

                        </ion-col>

                        <ion-col size="12" size-md="4">
                            <ion-list id="product-list"></ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>

        </ion-app>

        <!-- CDN - Scripts Ionic -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
